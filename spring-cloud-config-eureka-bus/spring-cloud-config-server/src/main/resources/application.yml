server:
  port: 8700

spring:
  application:
    name: spring-cloud-config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/jijunjian886/spring-cloud-examples/ # 配置git仓库的地址
          search-paths: config-repo                                   # git仓库地址下的相对地址，可以配置多个，用,分割。
          username:                                                   # git仓库的账号
          password:                                                   # git仓库的密码
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/

# Spring Boot 1.5.X 以上默认开通了安全认证，为总线刷新暴露端点，
# 总线刷新：curl -X POST http://localhost:8700/actuator/bus-refresh/，加参数可局部刷新-{spring-cloud-config-client:8801}、{spring-cloud-config-client:**}
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh

