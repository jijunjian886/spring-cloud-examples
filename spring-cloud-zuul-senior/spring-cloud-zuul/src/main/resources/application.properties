server.port=8900

spring.application.name=gateway-service-zuul

# \u9ED8\u8BA4\u60C5\u51B5\u4E0B\uFF0CZuul\u4F1A\u4EE3\u7406\u6240\u6709\u6CE8\u518C\u5230Eureka Server\u7684\u5FAE\u670D\u52A1\uFF0C\u5E76\u4E14Zuul\u7684\u8DEF\u7531\u89C4\u5219\u5982\u4E0B\uFF1A
# http://ZUUL_HOST:ZUUL_PORT/\u5FAE\u670D\u52A1\u5728Eureka\u4E0A\u7684serviceId/**\u4F1A\u88AB\u8F6C\u53D1\u5230serviceId\u5BF9\u5E94\u7684\u5FAE\u670D\u52A1\u3002
zuul.routes.producer.path=/producer/**
zuul.routes.producer.serviceId=spring-cloud-producer
# \u662F\u5426\u5F00\u542F\u91CD\u8BD5\u529F\u80FD
zuul.retryable=true
# \u5BF9\u5F53\u524D\u670D\u52A1\u7684\u91CD\u8BD5\u6B21\u6570
ribbon.MaxAutoRetries=2
# \u5207\u6362\u76F8\u540CServer\u7684\u6B21\u6570
ribbon.MaxAutoRetriesNextServer=0

# \u6D4B\u8BD5\u65F6\u5C06\u503C\u8BBE\u7F6E\u5C0F\u4E9B\uFF0C\u4FDD\u8BC1\u670D\u52A1\u5173\u95ED\u540E\u6CE8\u518C\u4E2D\u5FC3\u80FD\u53CA\u65F6\u8E22\u51FA\u670D\u52A1
# \u5FC3\u8DF3\u68C0\u6D4B\u68C0\u6D4B\u95F4\u9694\uFF1A\u6BCF\u95F4\u969410s\uFF0C\u5411\u670D\u52A1\u7AEF\u53D1\u9001\u4E00\u6B21\u5FC3\u8DF3\uFF0C\u8BC1\u660E\u81EA\u5DF1\u4F9D\u7136\u201C\u5B58\u6D3B\u201D
eureka.instance.lease-renewal-interval-in-seconds=1
# \u8FC7\u671F\u65F6\u95F4\uFF1A\u544A\u8BC9\u670D\u52A1\u7AEF\uFF0C\u5982\u679C\u621120s\u4E4B\u5185\u6CA1\u6709\u7ED9\u4F60\u53D1\u5FC3\u8DF3\uFF0C\u5C31\u4EE3\u8868\u6211\u201C\u6B7B\u201D\u4E86\uFF0C\u5C06\u6211\u8E22\u51FA\u6389
eureka.instance.lease-expiration-duration-in-seconds=2

eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8000/eureka/