spring.application.name=spring-cloud-turbine

server.port=8600

eureka.client.serviceUrl.defaultZone=http://localhost:8000/eureka/

# \u6307\u5B9A\u4E86\u9700\u8981\u6536\u96C6\u76D1\u63A7\u4FE1\u606F\u7684\u670D\u52A1\u540D
turbine.appConfig=spring-cloud-consumer-hystrix-1,spring-cloud-consumer-hystrix-2
# \u6307\u5B9A\u805A\u5408\u54EA\u4E9B\u96C6\u7FA4\uFF0C\u591A\u4E2A\u4F7F\u7528\u201C,\u201D\u5206\u5272\uFF0C\u9ED8\u8BA4\u4E3Adefault
turbine.aggregator.clusterConfig= default
# \u6307\u5B9A\u96C6\u7FA4\u540D\u79F0\u8868\u8FBE\u5F0F
turbine.clusterNameExpression= new String("default")
# \u53EF\u4EE5\u8BA9\u540C\u4E00\u4E3B\u673A\u4E0A\u7684\u670D\u52A1\u901A\u8FC7\u4E3B\u673A\u540D\u4E0E\u7AEF\u53E3\u53F7\u7684\u7EC4\u5408\u6765\u8FDB\u884C\u533A\u5206\uFF0C\u9ED8\u8BA4\u60C5\u51B5\u4E0B\u4F1A\u4EE5 host \u6765\u533A\u5206\u4E0D\u540C\u7684\u670D\u52A1\uFF0C\u8FD9\u4F1A\u4F7F\u5F97\u5728\u672C\u5730\u8C03\u8BD5\u7684\u65F6\u5019\uFF0C\u672C\u673A\u4E0A\u7684\u4E0D\u540C\u670D\u52A1\u805A\u5408\u6210\u4E00\u4E2A\u670D\u52A1\u6765\u7EDF\u8BA1\u3002
turbine.combine-host-port=true